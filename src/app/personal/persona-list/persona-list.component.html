<h1>Items</h1>

<p>This page is a demo of a very basic todo list in Angular, using the Firebase Realtime DB on the backend.</p>

<div *ngFor="let persona of personas | async" class="card">
  <persona-detail [persona]='persona'></persona-detail>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>

<button type="button" class="button is-danger" (click)='deletePersonas()'>Delete Entire List</button>

<hr>

<persona-form></persona-form>
